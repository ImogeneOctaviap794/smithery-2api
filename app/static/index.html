<!DOCTYPE html>
<html lang="zh-CN" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie 管理 - Smithery-2API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200">
    <!-- 顶部导航栏 -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                Smithery API Manager
            </a>
        </div>
        <div class="flex-none gap-2">
            <button class="btn btn-ghost btn-sm" onclick="showApiKeyModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                API 密钥
            </button>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a onclick="logout()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            退出登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- 统计卡片 -->
        <div class="stats shadow w-full mb-6">
            <div class="stat">
                <div class="stat-figure text-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                    </svg>
                </div>
                <div class="stat-title">总 Cookie 数</div>
                <div class="stat-value text-primary" id="totalCount">0</div>
                <div class="stat-desc">所有已添加的 Cookie</div>
            </div>
            
            <div class="stat">
                <div class="stat-figure text-success">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="stat-title">启用中</div>
                <div class="stat-value text-success" id="activeCount">0</div>
                <div class="stat-desc">可用 Cookie 数量</div>
            </div>

            <div class="stat">
                <div class="stat-figure text-info">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="stat-title">总调用次数</div>
                <div class="stat-value text-info" id="totalCalls">0</div>
                <div class="stat-desc">所有 Cookie 调用总和</div>
            </div>
        </div>

        <!-- Tab 导航 -->
        <div class="tabs tabs-boxed mb-4">
            <a class="tab tab-active" id="cookieTab" onclick="switchTab('cookie')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7" />
                </svg>
                Cookie 管理
            </a>
            <a class="tab" id="logTab" onclick="switchTab('log')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                调用日志
            </a>
        </div>

        <!-- Cookie 管理区域 -->
        <div id="cookieSection">
            <!-- 操作按钮 -->
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Cookie 列表</h2>
                <button class="btn btn-primary" onclick="showAddModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    添加 Cookie
                </button>
            </div>

            <!-- Cookie 卡片列表 -->
            <div id="cookieList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 由 JavaScript 动态填充 -->
            </div>
        </div>

        <!-- 调用日志区域 -->
        <div id="logSection" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">调用日志</h2>
                <button class="btn btn-sm" onclick="refreshLogs()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    刷新
                </button>
            </div>

            <!-- 日志表格 -->
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>Cookie</th>
                            <th>模型</th>
                            <th>状态</th>
                            <th>耗时</th>
                            <th>Tokens</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody">
                        <!-- 由 JavaScript 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加 Cookie 模态框 -->
    <dialog id="addModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                添加新 Cookie
            </h3>
            <div class="py-4">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">名称</span>
                    </label>
                    <input type="text" id="addName" placeholder="例如：主账号" class="input input-bordered" />
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Cookie 数据</span>
                    </label>
                    <textarea id="addCookieData" placeholder="粘贴完整的 Cookie 值（base64- 开头）&#10;&#10;如果被分段存储（.0 .1），用 | 连接：&#10;base64-xxx|yyy（注意.1段不含base64-前缀）" class="textarea textarea-bordered h-32"></textarea>
                    <label class="label">
                        <span class="label-text-alt">提示：复制 .0 的完整值，然后加 | ，再复制 .1 的完整值（如果存在）</span>
                    </label>
                </div>
            </div>
            <div class="modal-action">
                <button class="btn" onclick="closeAddModal()">取消</button>
                <button class="btn btn-primary" onclick="submitAdd()">确认添加</button>
            </div>
        </div>
    </dialog>

    <!-- API 密钥模态框 -->
    <dialog id="apiKeyModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                当前 API 密钥
            </h3>
            <div class="py-4">
                <div class="bg-base-200 p-4 rounded-lg">
                    <code id="apiKeyDisplay" class="text-sm break-all">加载中...</code>
                </div>
            </div>
            <div class="modal-action">
                <button class="btn" onclick="closeApiKeyModal()">关闭</button>
            </div>
        </div>
    </dialog>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
